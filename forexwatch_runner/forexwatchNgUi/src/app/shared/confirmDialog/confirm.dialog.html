<div>
    <h2 mat-dialog-title>Confirm</h2>
    <mat-dialog-content class="mat-typography">
        <p>{{message}}</p>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close (onClick)="close()" cdkFocusInitial>No</button>
        <button mat-button [mat-dialog-close]="successResult" (onClick)="close()">Yes</button>
      </mat-dialog-actions>
</div>
